<!DOCTYPE html>
<html>
<head>
    <title>Aquatic Disease Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Aquatic Animal Disease Predictor</h1>
        <form action="/predict" method="post">
            <label>Select Animal:</label>
            <select name="animal">
                {% for item in animals %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>

            <label>Select Symptom:</label>
            <select name="symptom">
                {% for item in symptoms %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Predict Disease">
        </form>
    </div>
</body>
</html>
